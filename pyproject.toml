license = "MPL-2.0"

[tool.poetry.scripts]
cryptotax = "cryptotax.main:main"

[tool.poetry.dependencies]
python = "^3.7"
CurrencyConverter = "^0.14.1"
tabulate = "^0.8.6"
python-dateutil = "^2.8.1"
requests = "^2.23.0"
beautifulsoup4 = "^4.8.2"
pandas = "^1.0.2"
pydash = "^4.7.6"
matplotlib = "^3.2.0"
joblib = "^0.14.1"
deprecation = "^2.0.7"
click = "^7.1.2"
